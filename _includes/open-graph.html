{% if page.image %}
    <meta property="og:image" content="{{ post.image | prepend: site.baseurl }}" />
{% endif %}
<meta property="og:title" content="{{ post.title }}" />
<meta property="og:url" content="{{post.url | prepend: site.baseurl }}" />
<meta property="og:description" content="{{ page.summary | markdownify | strip_html | truncate:160  }}">
