<!-- Twitter cards -->
<meta name="twitter:site"    content="@{{ site.twitter_username }}">
<!-- <meta name="twitter:creator" content="@{{ page.author }}"> -->
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.summary %}
<meta name="twitter:description" content="{{ page.summary | markdownify | strip_html | truncate:160  }}">
{% else %}
<meta name="twitter:description" content="{{ site.description | markdownify | strip_html | truncate:160  }}">
{% endif %}

{% if page.image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}{{ page.twitter_image }}">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.title_image }}">
{% endif %}
<!-- end of Twitter cards -->
